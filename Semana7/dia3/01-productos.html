<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <title>Document</title>
  <style>
    .btnFlotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
  </style>
</head>

<body class="bg-light">

  <div class="modal fade" id="crearProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <form id="formCrearProducto">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="">Nombre Producto:</label>
                    <input type="text" class="form-control is-invalid" placeholder="Ejm: Juguete Superman"
                      id="inputCrearNombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Precio:</label>
                    <input type="number" class="form-control" id="inputCrearPrecio">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="">Imagen:</label>
                    <input type="text" class="form-control" placeholder="Ejm: https://...." id="inputCrearImagen">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Stock:</label>
                    <input type="number" class="form-control" id="inputCrearStock">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="">Elija Categor√≠a:</label>
                    <select name="" id="selectCrearCategoria" class="form-control">

                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <button class="btn btn-primary" id="btnCrear">Crear Producto</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="row mt-4 justify-content-end">
      <div class="col-md-4">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="radioCards" autocomplete="off">
          <label class="btn btn-outline-primary" for="radioCards">
            <i class="fas fa-table"></i>
          </label>

          <input type="radio" class="btn-check" name="btnradio" id="radioTabla" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="radioTabla">
            <i class="fas fa-list "></i>
          </label>
        </div>
      </div>
    </section>
    <section class="row" id="productosContainer">

    </section>
  </main>

  <button class="btn btn-outline-dark btnFlotante" id="btnCrearProducto">
    <i class="fas fa-plus-circle fa-2x"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuid.min.js"></script>
  <script src="./01-productos.js" type="module"></script>
</body>

</html>
