<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./01-header-flex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="./img/logo.png" alt="logo" class="header__img">
      <p class="header__brand">TLETICS</p>
    </div>
    <nav class="header__nav">
      <ul class="header__links">
        <li class="header__link">
          <a href="#">Nosotros</a>
        </li>
        <li class="header__link"><a href="#">Cursos</a></li>
        <li class="header__link"><a href="#">Fábrica de Software</a></li>
        <li class="header__link"><a href="#">Planes</a></li>
        <li class="header__link"><a href="#">Eventos</a></li>
      </ul>
    </nav>
    <div class="header__botones">
      <button class="header__btn header__btn-secondary">
        Iniciar Sesión <i class="fas fa-sign-in-alt"></i>
      </button>
      <button class="header__btn header__btn-primary">
        Registro <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </header>

</body>

</html>
