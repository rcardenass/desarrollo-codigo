<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celdas Combinadas</title>
</head>
<body>
  <header>
    <h1>Celdas Combinadas</h1>
  </header>
  <main>
    <section>
      <table border="1">
        <tbody>
          <tr>
            <td colspan="2">Fila 1, Columna 1 y 2</td>
            <td>Fila, Columna</td>
            <td>Fila, Columna</td>
          </tr>
          <tr>
            <td>Fila, Columna</td>
            <td colspan="3">Fila 2, Columna 2, 3, 4</td>
          </tr>
          <tr>
            <td rowspan="3" colspan="2">Fila, Columna</td>
            <td>Fila, Columna</td>
            <td>Fila, Columna</td>
          </tr>
          <tr>
            <td>Fila, Columna</td>
            <td rowspan="2">Fila, Columna</td>
          </tr>
          <tr>
            <td>Fila, Columna</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
