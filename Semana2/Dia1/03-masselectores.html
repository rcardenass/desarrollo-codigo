<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./03-masselectores.css">
  <title>Selectores +</title>
</head>
<body>
  <header>
    <h1>Formularios y Selectores</h1>
  </header>

  <section class="form-personal">
    <h2>Datos Personales</h2>
    <form>
      <p>
        <label>Nombres:</label>
        <input type="text">
      </p>
      <p>
        <label for="">Apellidos:</label>
        <input type="text">
      </p>
    </form>
  </section>

  <section class="form-social">
    <h2>Tus redes sociales</h2>
    <form>
      <p>
        <label>Facebook</label>
        <input type="text">
      </p>
      <p>
        <label>Twitter</label>
        <input type="text">
      </p>
      <p>
        <label for="">Steam</label>
        <input type="text" class="inputsteam">
      </p>
    </form>
  </section>
  
  <section class="form-profesional">
    <h2>Informaci√≥n profesional</h2>
    <form>
      <p>
        <label>Github</label>
        <input type="text">
      </p>
      <p>
        <label>Linkedin</label>
        <input type="text">
      </p>
    </form>
  </section>
</body>
</html>
